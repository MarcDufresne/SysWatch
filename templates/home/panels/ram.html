<div class="panel panel-default">
    <div class="panel-heading">
        <h5 class="pull-left"><span class="glyphicon glyphicon-cog"></span> RAM Information</h5>

        <div class="btn-default btn-sm pull-right" id="refresh-ram">
            <span class="glyphicon glyphicon-repeat"></span>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="panel-body">
        <p>
            <b>RAM Capacity:</b> {{ ctx.ram.capacity }}
            <br/>
            <b>RAM Usage:</b> <span id="ram_usage">{{ ctx.ram.usage }}</span>
        </p>

        <div class="progress">
            <div class="progress-bar progress-bar-success" id="ram_usage_bar" style="width: {{ ctx.ram.usage }}"></div>
        </div>
    </div>
</div>
